overwrite: true
schema: "http://localhost:8000/graphql"
# documents: "src/**/*.graphql"
path/to/file.ts: "src/graphql/index.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
